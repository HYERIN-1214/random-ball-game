<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 커피는?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>☕ 오늘의 커피는?</h1>
        <div id="name-input">
            <input type="text" id="name" placeholder="팀원 이름 입력">
            <button onclick="addName()">이름 추가</button>
        </div>
        <ul id="name-list"></ul>
        <button id="start-button" onclick="startRace()">레이스 시작!</button>
        <div id="race-track"></div>
        <div id="winner" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
